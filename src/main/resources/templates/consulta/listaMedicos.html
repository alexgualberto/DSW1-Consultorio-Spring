<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">

        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span th:text="#{consulta.listar.label}"></span>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4">
            <form action="#" method="post" th:action="@{/consultas/listarPorEspecialidade}">
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label for="especialidade" class="col-form-label font-weight-bold display-4" th:text="#{inicial.message.especialidade}"></label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <select name="especialidade" id="especialidade" class="form-control">
                            <option value="" th:text="#{especialidade.nenhuma}"></option>
                            <option th:each="especialidade : ${especialidades}" th:value="${especialidade}" th:text="${especialidade}"></option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <input type="submit" th:value="#{button.filtrar.label}" class="btn btn-success btn-block">
                    </div>
                </div>
            </form>
        </div>

        <div class="container mt-4">
            <div th:replace="fragments/alert"></div>
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th class="text-center" th:text="#{medico.CRM.label}"></th>
                        <th class="text-center" th:text="#{medico.name.label}"></th>
                        <th class="text-center" th:text="#{medico.username.label}"></th>
                        <th class="text-center" th:text="#{medico.especialidade.label}"></th>
                        <th class="text-center" th:text="#{acao.label}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="medico : ${medicos}">
                        <td class="text-center" data-label="#{medico.CRM.label}" th:text="${medico.CRM}"></td>
                        <td class="text-center" data-label="#{medico.name.label}" th:text="${medico.name}"></td>
                        <td class="text-center" data-label="#{medico.username.label}" th:text="${medico.email}"></td>
                        <td class="text-center" data-label="#{medico.especialidade.label}" th:text="${medico.especialidade}"></td>
                        <td>
                            <a class="btn btn-info btn-sm" th:href="@{/consultas/cadastrar/{id}(id=${medico.id})}" role="button"> 
                                <span class="oi oi-book" th:title="#{link.editar.label}" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="fragments/modal :: modal"></div>
    </section>
</body>
</html>
