<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span th:text="#{consulta.listar.label}"></span>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4">
            <div th:replace="fragments/alert"></div>
            <div class="table-responsive">
                <table class="table table-striped table-responsive table-sm table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" th:text="#{consulta.paciente.label}"></th>
                            <th class="text-center" th:text="#{consulta.medico.label}"></th>
                            <th class="text-center" th:text="#{consulta.data.label}"></th>
                            <th class="text-center" th:text="#{consulta.hora.label}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="consulta : ${consultas}">
                            <td class="text-center" data-label="#{consulta.paciente.label}" th:text="${consulta.CPFpaciente}"></td>
                            <td class="text-center" data-label="#{consulta.medico.label}" th:text="${consulta.CRMmedico}"></td>
                            <td class="text-center" data-label="#{consulta.data.label}" th:text="${consulta.getStringData_consulta()}"></td>
                            <td class="text-center" data-label="#{consulta.hora.label}" th:text="${consulta.getStringHora()}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="fragments/modal :: modal"></div>
    </section>
</body>
</html>
