<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
<head>
    <title th:text="#{login.message}"></title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">

        <br /> <br /> <br />
        <div>
            <!-- Formulário de login -->
            <div class="col-md-6">
                <h1 th:text="#{login.message}"></h1>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            <span th:text="#{login.error}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" th:text="#{login.username}"></label>: <input
                                type="text" id="username" name="username" class="form-control"
                                autofocus="autofocus" th:placeholder="#{login.username}">
                    </div>
                    <div class="form-group">
                        <label for="password" th:text="#{login.password}"></label>: <input
                                type="password" id="password" name="password"
                                class="form-control" th:placeholder="#{login.password}">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6"> <!-- Ajuste a coluna para ocupar 6 unidades -->
                                <input type="submit" name="login-submit" id="login-submit"
                                        class="form-control btn" style="background-color: rgb(0, 66, 54); color: #fff;" th:value="#{login.button}">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- Div para centralizar o botão -->
            <div class="col-md-6">
                <!-- Texto "Conheça nossos Profissionais" -->
                <h2 th:text="#{login.staff}"></h2>
                <!-- Botão "Lista dos Médicos Disponíveis" -->
                <a th:href="@{/inicial/listar}" class="btn" style="background-color: rgb(0, 66, 54); color: #fff; width: 100%;" th:text="#{medico.listar.label}">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
