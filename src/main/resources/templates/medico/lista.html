<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span th:text="#{medico.listar.label}"></span>
                    </li>
                </ul>
                <a class="btn btn-white-text btn-md" th:href="@{/medicos/cadastrar}" role="button" style="background-color: #28a745;"> 
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
                    <span th:text="#{medico.cadastrar.label}"></span>
                </a>
            </div>
        </nav>

        <div class="container mt-4">
            <div th:replace="fragments/alert"></div>
            <table class="table table-striped table-hover table-sm">
                <thead>
                    <tr>
                        <th class="text-center" th:text="#{medico.CRM.label}"></th>
                        <th class="text-center" th:text="#{medico.name.label}"></th>
                        <th class="text-center" th:text="#{medico.username.label}"></th>
                        <th class="text-center" th:text="#{medico.especialidade.label}"></th>
                        <th class="text-center" colspan="2" th:text="#{acao.label}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="medico : ${medicos}">
                        <td class="text-center" data-label="#{medico.CRM.label}" th:text="${medico.CRM}"></td>
                        <td class="text-center" data-label="#{medico.name.label}" th:text="${medico.name}"></td>
                        <td class="text-center" data-label="#{medico.username.label}" th:text="${medico.email}"></td>
                        <td class="text-center" data-label="#{medico.especialidade.label}" th:text="${medico.especialidade}"></td>
                        <td>
                            <a class="btn btn-info btn-sm" th:href="@{/medicos/editar/{id}(id=${medico.id})}"
                                role="button"> 
                            <span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true"> </span>
                            </a>
                        </td>
                        <td>
                            <button
									th:id="${'btn_medicos/excluir/' + medico.id}"
									type="button" class="btn btn-danger btn-sm"
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
							</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="fragments/modal :: modal"></div>
    </section>
</body>
</html>
