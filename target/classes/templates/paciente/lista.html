<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span th:text="#{paciente.listar.label}"></span>
                    </li>
                </ul>
                <a class="btn btn-white-text btn-md" th:href="@{/pacientes/cadastrar}" role="button" style="background-color: #28a745;"> 
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
                    <span th:text="#{paciente.cadastrar.label}"></span>
                </a>
            </div>
        </nav>

        <div class="container mt-4">
            <div th:replace="fragments/alert"></div>
            <div class="table-responsive">
                <table class="table table-striped table-responsive table-sm table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" th:text="#{paciente.CPF.label}"></th>
                            <th class="text-center" th:text="#{paciente.name.label}"></th>
                            <th class="text-center" th:text="#{paciente.username.label}"></th>
                            <th class="text-center" th:text="#{paciente.telefone.label}"></th>
                            <th class="text-center" th:text="#{paciente.sexo.label}"></th>
                            <th class="text-center" th:text="#{paciente.data_nascimento.label}"></th>
                            <th class="text-center" colspan="2" th:text="#{acao.label}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="paciente : ${pacientes}">
                            <td class="text-center" data-label="#{paciente.CPF.label}" th:text="${paciente.CPF}"></td>
                            <td class="text-center" data-label="#{paciente.name.label}" th:text="${paciente.name}"></td>
                            <td class="text-center" data-label="#{paciente.username.label}" th:text="${paciente.email}"></td>
                            <td class="text-center" data-label="#{paciente.telefone.label}" th:text="${paciente.telefone}"></td>
                            <td class="text-center" data-label="#{paciente.sexo.label}" th:text="${paciente.sexo}"></td>
                            <td class="text-center" data-label="#{paciente.data_nascimento.label}" th:text="${paciente.getStringData_Nascimento()}"></td>
                            <td>
                                <a class="btn btn-info btn-sm" th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" role="button"> 
                                    <span class="oi oi-brush" th:title="#{link.editar.label}" aria-hidden="true"></span>
                                </a>
                            </td>
                            <td>
                                <button th:id="${'btn_pacientes/excluir/' + paciente.id}" type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
                                    <span class="oi oi-circle-x" th:title="#{link.excluir.label}" aria-hidden="true"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:replace="fragments/modal :: modal"></div>
    </section>
</body>
</html>
